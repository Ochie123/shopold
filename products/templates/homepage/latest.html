<br>
<h2 class="title text-left mb-4">Latest</h2><!-- End .title text-center -->
<div class="item-list">
    {% for product in products|slice:":5"%}
 

    
        <div class="row">
          <div class="col">
            <a href="{{ product.get_absolute_url }}">
                {% with product.productimage_set.first as profile_image %}
                <img src="{{ profile_image.image.url }}" width="100" height="100" alt="">
                {% endwith %}
            </a>
          </div>
          <div class="col">
            <div class="">
                <a href="{{ product.get_url_path }}"
                   data-modal-title="{{ product.title }}"
                   data-modal-url="{% url 'products:product_detail_modal' slug=product.slug %}"
                   class="item d-block">
                    <h5 class="card-title"><small> {{ product.title }}</small> </h5>
                    <div class="product-price">
                      ${{ product.price }}
                  </div><!-- End .product-price -->
                </a>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>
