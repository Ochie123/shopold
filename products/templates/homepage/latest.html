<h3>Latest</h3>
<div class="item-list">
    {% for product in products|slice:":5"%}
 
    <div class="card mb-3">
    
        <div class="row">
          <div class="col">
            <a href="{{ product.get_absolute_url }}">
                {% with product.productimage_set.first as profile_image %}
                <img src="{{ profile_image.image.url }}" width="100" height="100" alt="">
                {% endwith %}
            </a>
          </div>
          <div class="col">
            <div class="">
                <a href="{{ product.get_url_path }}"
                   data-modal-title="{{ product.title }}"
                   data-modal-url="{% url 'products:product_detail_modal' pk=product.pk %}"
                   class="item d-block">
                    <h5 class="card-title"><small> {{ product.title | truncatechars:40 }}</small> </h5>
                    <h6 class="card-text"><small> ${{ product.price }}</small> </h6>
                </a>
            </div>
          </div>
        </div>
      </div>
    
    {% endfor %}



</div>
